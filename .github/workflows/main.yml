name: Generate Snake Animation üêç

on:
  # Executa automaticamente a cada 24 horas
  schedule:
    - cron: "0 0 * * *"

  # Permite execu√ß√£o manual
  workflow_dispatch:

  # Executa em push na branch main
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    permissions:
      contents: write

    steps:
      # Faz checkout do reposit√≥rio para permitir o push
      - name: Checkout repository
        uses: actions/checkout@v3

      # Gera a anima√ß√£o SVG da contribui√ß√£o
      - name: Generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      # Faz push do SVG gerado para a branch "output"
      - name: Push generated SVG to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
